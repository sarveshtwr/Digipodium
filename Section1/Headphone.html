<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl :px-6 md:py-6 md:max-w-[40%] grid md:grid-cols-12">
        <div class="md:mx-auto col-span-12 md:col-span-3 mt-3">
          <img
            src="https://cdn.shopify.com/s/files/1/0112/1203/0016/products/ONIKUMA-X15-Double-Head-Beam-Noise-Cancelling-Microphone-Durable-Stereo-Surround-Gaming-Headphones-RGB-Audifonos-Alambricos-Gaming-Headset.png?v=1644802508"
            alt=""
          />
        </div>
        <div class="col-span-12 md:col-span-9 px-6 py-3 mx-auto my-auto">
          <div class="flex flex-wrap">
            <p
              class="bg-black text-[10px] font-bold text-white rounded-full py-1 px-1 md:text-left"
            >
              Free Shipping
            </p>
          </div>
          <h2 class="font-bold pt-1 pb-3 md:text-left">
            ONIKUMA X15 PRO Double-Head Beam Noise Cancelling Microphone
            Durable Stereo Surround Gaming Headphones
          </h2>
          <h3 class="text-[11px] line-through">1599/-</h3>
          <h3 class="text-[22px] font-extrabold">799/-</h3>
          <p class="text-[11px] text-gray-700">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
          <button
            class="bg-purple-800 w-full rounded-md mt-3 mb-2 py-2 text-white text-[14px]"
          >
            Buy Now
          </button>
          <p class="text-[11px] font-bold">
            <i class="fa-solid fa-circle" style="color: #289d10"></i> 50+
            pcs. in stock.
          </p>
          <div class="md:flex flex-row gap-6 mt-3">
                <div class="basis-1/2">
                  <button
                    class="bg-slate-300 rounded-md text-[14px] py-2 w-full"
                    >
                    <i class="fa-solid fa-cart-shopping"></i>
                    Add to cart
                    </button>
                </div>
                <div class="basis-1/2">
                    <button
                        class="bg-slate-300 rounded-md text-[14px] mt-3 md:mt-0 py-2 w-full "
                        >
                        <i class="fa-solid fa-heart"></i> Add to wishlist
                    </button>
                </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
