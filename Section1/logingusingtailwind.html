<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-cover bg-[url(https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNvbXB1dGVyJTIwZGVza3xlbnwwfHwwfHx8MA%3D%3D)]"
  >
    <div
      class="border-2 border-grey-300 w-1/4 p-10 rounded-xl shadow-lg bg-white"
    >
      <h1 class="text-center text-2xl my-4 font-bold">Brand Name</h1>
      <h3 class="text-center text-xl mb-6 font-semibold">Login Form</h3>

      <form>
        <label>Email</label>
        <input
          autofocus
          class="block border-2 rounded-md w-full py-1.5 px-3 mb-4 mt-1"
          type="email"
        />

        <label>Password</label>
        <input
          type="password"
          class="block border-2 rounded-md w-full py-1.5 px-3 mb-4 mt-1"
        />

        <a href="#" class="block text-[crimson] font-bold my-3"
          >Forgot Password</a
        >

        <button class="bg-[crimson] text-white py-2 px-4 w-full rounded-md">
          Submit
        </button>
        <a href="#" class="block text-[crimson] font-bold mt-3 text-center"
          >Create a New Account</a
        >
      </form>
    </div>
  </body>
</html>
