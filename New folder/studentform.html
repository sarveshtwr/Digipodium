<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form>
      <label>Student Name</label>
      <input
        type="text"
        placeholder="Enter Student Name"
        required
        minlength="4"
      />
      <br /><br />
      <label>Email</label>
      <input type="email" placeholder="Enter Email" />
      <br /><br />
      <label>Date of Birth</label>
      <input type="date" />
      <br /><br />
      <label>Gender</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female <br /><br />
      <label>Select Course</label>
      <select>
        <option>MERN Stack Development</option>
        <option>Search Engine Optimisation</option>
        <option>Data Science with Machine Learning</option>
        <option>Cloud Computing</option>
        <option>Major Project Training</option>
      </select>
      <br /><br />
      <label>Select College</label>
      <input type="text" list="college" />
      <datalist id="college">
        <option>Lucknow University</option>
        <option>CSJM</option>
        <option>UPRTOU</option>
        <option>DSMNRU</option>
        <option>RML University</option>
        <option>SRMU</option>
      </datalist>
      <br /><br />
      <label for="image">Upload Image</label>
      <input id="image" type="file" />
      <br /><br />
      <label for="image">Upload Image</label>
      <input hidden id="image" type="file" />
      <br /><br />
      <input type="checkbox" />
      <label>I accept Terms & Conditions</label>
      <br /><br />
      <input type="checkbox" />
      <label>Subscribe For Newsletter</label>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
